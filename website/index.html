<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchDesigner Master Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-layout">
        <header class="app-header">
            <div class="logo">TD MASTER CONTROL</div>
            <div class="status-pill">
                <div class="dot"></div>
                <span>LIVE</span>
            </div>
        </header>

        <main class="main-container">
            <div id="window-container" class="window-container">
                <!-- Windows will be injected here -->
                <div class="loading-state">
                    <p>Waiting for TouchDesigner schema...</p>
                </div>
            </div>

            <div class="textport-container" id="textport-container">
                <div class="textport-header">
                    <div class="textport-tabs">
                        <span class="textport-tab active">TEXTPORT</span>
                    </div>
                    <div class="textport-actions">
                        <button class="textport-btn" onclick="clearTextport()">Clear</button>
                        <button class="textport-btn" id="toggle-textport" title="Minimize/Maximize">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="textport-content" class="textport-content">
                    <div id="textport-log" class="textport-log"></div>
                    <div class="textport-input-line">
                        <span class="prompt">&gt;</span>
                        <input type="text" id="textport-input" placeholder="Enter command..." autocomplete="off">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
